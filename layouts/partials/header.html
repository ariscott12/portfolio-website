<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
<meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
<meta name="keywords" content="{{ with .Site.Params.tags }}{{ . }}{{ end }}">
<link href='https://fonts.googleapis.com/css?family=Hind:400,500,700' rel='stylesheet' type='text/css'>
<link rel="shortcut icon" type="image/png" href="{{.Site.Params.favicon}}"/>
{{ .Hugo.Generator }}
<title>{{ .Site.Title }}</title>
{{ "<!-- Custom CSS -->" | safeHTML }}
<link href="{{ .Site.BaseURL }}css/styles.min.css" rel="stylesheet">
<script src = "/js/build/main.js" /></script>
